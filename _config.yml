# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings

title: Benjamin Bengfort
email: bengfort@cs.umd.edu
tagline: A graduate research assistant in Computer Science at UMD
description: My graduate research at the University of Maryland
baseurl: "" # the subpath of your site, e.g. /blog
# url: "http://cs.umd.edu/~bengfort" # the base hostname & protocol for your site
url: "http://localhost:4000"       # the development base hostname & protocol

twitter_username: bbengfort
github_username:  bbengfort

# Build settings
timezone:    America/New_York
highlighter: pygments
markdown:    kramdown

# Owner/author information
owner:
  name: Benjamin Bengfort
  avatar: bio-photo.jpg
  bio: "Just a graduate research assistant in the Metacognition Lab at UMD."
  email: bengfort@cs.umd.edu
  location: "Washington, D.C. USA"

  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:   bbengfort
  facebook:
  github:    bbengfort
  linkedin:  bbengfort
  instagram: bbengfort
  lastfm:
  tumblr:

  # For Google Authorship https://plus.google.com/authorship
  google_plus: https://plus.google.com/+BenjaminBengfort-DataNerd/

# Analytics and webmaster tools stuff goes here
google_analytics:
  tracking: "UA-8096804-7"
  domain: "umd.edu"
google_verify:
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Publications
    url: /publications/
  - title: Posts
    url: /posts/

permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
